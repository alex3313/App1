<ion-header>
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of carrito">
      <ion-label>
        <h2>{{ item.titulo }}</h2>
        <p>{{ item.autor }}</p>
        <p>{{ item.precio | currency }}</p>
        <p>Cantidad: {{ item.cantidad }}</p>
      </ion-label>
      <ion-button (click)="quitarDelCarrito(item)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>


</ion-content>

<div style="display: flex; flex-direction: column; align-items: center;">
  <button mat-raised-button (click)="volverInicio()" class="custom-button" style="width: 100%; margin-bottom: 10px;">
    Volver a inicio
  </button>

  <button mat-raised-button (click)="volverCatalogo()" class="custom-button" style="width: 100%;">
    Volver a Cat√°logo
  </button>
</div>
